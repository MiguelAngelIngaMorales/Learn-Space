<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="stylepago.css">
</head>
<body>
    <header class="navbar">
        <div class="container navbar-content">
            <a href="/index.html"><img src="Imagenes-Recurso/LOGO.png" alt="LearnSpace Logo" class="logo"></a>
        <nav class="nav-links">
            <p class="#">¿Necesita ayuda? Llámanos al 100-2000</p>
        </nav>
        </div>
    </header>

    <div  class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Datos del cliente</h3>
                    <div class="input-box">
                        <span>Nombre completo :</span>
                        <input type="text"
                        required>
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="text"
                        placeholder="example@example.com"
              required>
                    </div>
                    
                    <div class="flex">
                        
                    </div>
                </div>

                    <div class="column">
                        <h3 class="title">Pago</h3>
                        <div class="input-box">
                            <span>Tarjetas aceptadas :</span>
                            <img src="Imagenes-Recurso/imgcards.png" alt="">
                        </div>
                        <div class="input-box">
                            <span>Numero de tarjeta :</span>
                            <input type="number"
                            placeholder="11111 22222 33333 44444 55555"
                            required>
                        </div>
                        <div class="input-box">
                            <span>Mes de expiracion :</span>
                            <input type="text"
                            placeholder="Enero"
                            required>
                        </div>
                        <div class="input-box">
                            <span>Año de expiracion :</span>
                            <input type="number"
                            placeholder="2025"
                            required>
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number"
                            placeholder="123"
                            required>
                        </div>
                    </div>
            </div> 
            <button type="enviar" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
